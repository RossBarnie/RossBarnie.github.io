<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="sticky-container">
          <header>
            <div class="site-info">
              <a href="/">
                <h1 class="site-name">{{ site.name }}</h1>
                <span class="site-description">{{ site.description }}</span>
              </a>
            </div>
          </header>

          {% assign current_path = page.url | downcase | split: '/' %}
          <nav>
            <ul>
              <li>
                <a {% if current_path.size == 0 %} class="active" {% endif %} href="{{ site.baseurl }}/">Blog</a>
              </li>
              <li>
                <a {% if current_path[1] == "about" %} class="active" {% endif %} href="{{ site.baseurl }}/about">About</a>
              </li>
            </ul>
          </nav>

          <div class="social-links">
            {% include svg-icons.html %}
          </div>

        </div>
      </div>

      <div id="main" role="main" class="container">
        {{ content }}
      </div>

      {% include analytics.html %}
    </div>
  </body>
</html>
